pr: none
trigger: [ master ]

name: 7.3.1-dev.$(Rev:r)

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'
  Release_Notes: $[replace(variables['Build.SourceVersionMessage'], '"', '''''')]

stages:
  - stage: publish
    jobs:
    - job: publish
      steps:
      - task: UseDotNet@2
        displayName: 'Use .NET Core sdk'
        inputs:
          packageType: 'sdk'
          version: '9.x'
          includePreviewVersions: true

      - task: DotNetCoreCLI@2
        inputs:
          command: 'pack'
          packagesToPack: 'src/WTelegramBot.csproj'
          includesymbols: true
          versioningScheme: 'byEnvVar'
          versionEnvVar: 'Build.BuildNumber'
          buildProperties: NoWarn="1574";ContinuousIntegrationBuild=true;Version=$(Build.BuildNumber);"ReleaseNotes=$(Release_Notes)"

      - task: NuGetCommand@2
        inputs:
          command: 'push'
          packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg'
          publishPackageMetadata: true
          nuGetFeedType: 'external'
          publishFeedCredentials: 'nuget.org'

  - stage: notify
    jobs:
    - job: notify
      pool:
        server
      steps:
      - task: InvokeRESTAPI@1
        inputs:
          connectionType: 'connectedServiceName'
          serviceConnection: 'Telegram Deploy Notice'
          method: 'POST'
          body: |
            {
              "status": "success",
              "complete": true,
              "message": "{
                \"commitId\": \"$(Build.SourceVersion)\",
                \"buildNumber\": \"$(Build.BuildNumber)\",
                \"teamProjectName\": \"$(System.TeamProject)\",
                \"commitMessage\": \"$(Release_Notes)\"
              }"
            }
          waitForCompletion: 'false'
